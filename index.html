<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>淘宝福利单</title>
    <script src="./dist/rem.js"></script>
    <link rel="stylesheet" href="./src/assets/css/base.css">
    <link rel="icon" href="./src/assets/favicon.ico">
    <style>
        .banner {
            background-image: linear-gradient(180deg, #ffdcb8 33%, #ffffff 92%);
            padding-bottom: 1rem;
        }

        #list {
            position: relative;
            margin-top: -3rem;
        }

        .goods {
            margin: 1rem .6rem;
        }

        .goods-img {
            width: 10rem;
            height: 10rem;
            border-radius: .6rem;
            overflow: hidden;
            margin-right: .6rem;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .goods-info {
            font-size: 1rem;
            min-height: 10rem;
        }

        .goods-quan {
            border: 1px solid;
            padding: 0.1em 0.2em;
            border-radius: 0.2em;
        }

        .loadmore, .loading, .nomore {
            line-height: 1.5;
            text-align: center;
            padding: 0.4rem;
        }
    </style>
</head>

<body>
    <div class="banner">
        <img src="https://gw.alicdn.com/tfs/TB1F4wvr7T2gK0jSZPcXXcKkpXa-2170-600.png" alt="">
    </div>
    <div id="list"></div>
    <div class="loadmore font-gray font-small" style="display: none;">点击加载更多</div>
    <div class="loading font-gray font-small" style="display: none;">加载中...</div>
    <div class="nomore font-gray font-small" style="display: none;">没有更多了</div>

    <script src="./dist/index.js"></script>
</body>

</html>
